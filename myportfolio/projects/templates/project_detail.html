{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ project.name }}</title>
    <link rel="stylesheet" href="{% static 'projects/static/style.css' %}">
</head>
<body>
    <h1>{{ project.name }}</h1>
    <p>{{ project.description }}</p>
    <p><a href="{{ project.url }}">{{ project.url }}</a></p>
    <p>Date: {{ project.date }}</p>
    <a href="{% url 'project_update' project.pk %}">Edit</a>
    <a href="{% url 'project_list' %}">Back to Projects</a>
</body>
</html>
