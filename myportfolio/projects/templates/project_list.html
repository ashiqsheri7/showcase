{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project List</title>
    <link rel="stylesheet" href="{% static 'projects/static/style.css' %}">
</head>
<body>
    <h1>Projects</h1>
    <a href="{% url 'project_create' %}">Create New Project</a>
    <ul>
        {% for project in projects %}
            <li>
                <a href="{% url 'project_detail' project.pk %}">{{ project.name }}</a>
                <a href="{% url 'project_update' project.pk %}">Edit</a>
                <a href="{% url 'project_delete' project.pk %}">Delete</a>
            </li>
        {% empty %}
            <li>No projects available.</li>
        {% endfor %}
    </ul>
</body>
</html>
